<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" 
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" 
        rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div id="bmi-box">
            <div id="bmi-calculator">
                <h2>BMI Calculator</h2>
                <div class="row">
                    <div class="col-md-3">
                        <p>Weight (kg)</p>
                    </div>
                    <div class="col-md-9">
                        <input type="number" class="form-control" id="weight">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p>Height (m)</p>
                    </div>
                    <div class="col-md-9">
                        <input type="number" class="form-control" id="height">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-block" onclick="CalculateBMI()">Calculate</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger btn-block" onclick="Reset()">Reset</button>
                    </div>
                </div>
            </div>

            <div id="bmi-result">
                <div class="row">
                    <div class="col-md-12">
                        <p id="result"></p>
                        <p id="result-statu"></p>
                    </div>
                </div>
            </div>
    
            <div id="bmi-info">
                <div class="row">
                    <div class="col-md-3">
                        <p><18.5</p>
                        <p>Under Weight</p>
                    </div>
                    <div class="col-md-3">
                        <p>18.5-25</p>
                        <p>Normal</p>
                    </div>
                    <div class="col-md-3">
                        <p>25-30</p>
                        <p>Over Weight</p>
                    </div>
                    <div class="col-md-3">
                        <p>>30</p>
                        <p>Obese</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" 
        crossorigin="anonymous"></script>
</body>
</html>
